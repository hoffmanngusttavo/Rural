<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/admin/layout/basic.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Cadastro de Cliente
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            <h:messages/>

            <h:panelGrid columns="2">
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{ClienteCrudMB.entity.nome}" required="true"/>
                
                <h:outputLabel value="Cpf/Cnpj"/>
                <h:inputText value="#{ClienteCrudMB.entity.cpfCnpj}" required="true"/>
                
                
            </h:panelGrid>
          
            <h:commandButton action="#{ClienteCrudMB.salvarCliente()}"
                             value="Salvar"/>
            
            <h:commandButton action="index.xhtml"
                             immediate="true"
                             value="Cancelar"/>

        </h:form>
    </ui:define>

</ui:composition>
