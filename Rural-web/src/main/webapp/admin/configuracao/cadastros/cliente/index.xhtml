<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/admin/layout/basic.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Clientes
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false"
                id="form">

            <h:messages/>

            <p:dataTable id="dataTable" 
                         var="item" 
                         lazy="true"
                         rows="25" 
                         paginator="true"
                         pageLinks="5" 
                         resizableColumns="true"
                         liveResize="true"
                         rowsPerPageTemplate="25,50,100"
                         currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
                         value="#{ClienteCrudMB.lazyDataModel}" 
                         widgetVar="dataTableVar" 
                         filterEvent="enter"
                         emptyMessage="Nenhum registro encontrado"
                         filteredValue="#{ClienteCrudMB.clientes}"
                         sortBy="id">

                <f:facet name="header">

                    <p:commandButton id="toggler" 
                                     type="button" 
                                     value="Columns" 
                                     style="float:right" 
                                     icon="ui-icon-calculator" />
                    <p:columnToggler datasource="dataTable" trigger="toggler" />

                    <p:outputPanel>
                        <h:outputText value="Filtro:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableVar').filter()" style="width:150px" placeholder="Pesquise"/>
                    </p:outputPanel>
                </f:facet>

                <p:column id="idCliente" 
                          headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column id="nomeCliente" 
                          headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column id="acoes"
                          headerText="AÃ§Ãµes">
                    <p:commandButton icon="fa fa-pencil"
                                     styleClass="bt-acoes" 
                                     process="@this"
                                     onclick="window.location = '#{facesContext.externalContext.requestContextPath}/admin/configuracao/cadastros/cliente/form.xhtml?id=#{item.id}'">
                        <f:param name="id" 
                                 value="#{item.id}" />
                    </p:commandButton>

                    <p:commandButton icon="fa fa-trash"
                                     styleClass="bt-acoes"
                                     process="@this"
                                     update="@form"
                                     actionListener="#{ClienteCrudMB.removerCliente(item)}">
                        <p:confirm header="Remover"
                                   message="Deseja remover esse cliente?" 
                                   icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>

</ui:composition>
