<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/admin/layout/basic.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titleOfPage">
        Clientes
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">

            <h:messages/>

            <p:dataTable id="dataTable" 
                         var="item" 
                         lazy="true"
                         rows="25" 
                         paginator="true"
                         pageLinks="5" 
                         resizableColumns="true"
                         liveResize="true"
                         rowsPerPageTemplate="25,50,100"
                         rowsPerPageLabel="Registros por PÃ¡gina"
                         currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
                         value="#{ClienteCrudMB.clientes}" 
                         widgetVar="dataTableVar" 
                         emptyMessage="Nenhum registro encontrado"
                         sortBy="id">

                <p:column id="idCliente" 
                          headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>
                
                <p:column id="nomeCliente" 
                          headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>

            </p:dataTable>

            

        </h:form>
    </ui:define>

</ui:composition>
